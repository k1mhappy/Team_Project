<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이펫 - 홈</title>
    <!-- <script defer type="module" src="/components/button.js"></script> -->
    <!-- <script defer src="/components/button-secondary.js"></script> -->
    <!-- <script defer src="/components/button-ghost.js"></script> -->
    <script defer type="module" src="/components/navbar.js"></script>
    <script defer src="/components/post.js"></script>
    <script defer src="/components/textfield.js"></script>
    <script defer src="/components/post.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script>
      const object1 = [
        {
          id: 0,
          title: "말티즈의 매력",
          content:
            "말티즈는 작고 귀여운 외모와 활발한 성격으로 유명한 견종입니다. 사랑스러운 외모 뒤에는 똑똑하고 애정 넘치는 성향을 가지고 있어 많은 가족들에게 사랑받고 있습니다.",
          author: "개껌조아1",
          timestamp: "2023-11-14 09:30",
        },
        {
          id: 1,
          title: "골든 리트리버의 특징",
          content:
            "골든 리트리버는 온순하고 친근한 성격으로 잘 알려져 있습니다. 또한 지능이 높아 훈련이 쉽고 가족들과 잘 어울리는 특성을 가지고 있습니다. 활발한 놀이와 산책을 즐기는 품종 중 하나입니다.",
          author: "개껌조아2",
          timestamp: "2023-11-14 10:15",
        },
        {
          id: 2,
          title: "시베리안 허스키의 멋진 외모",
          content:
            "시베리안 허스키는 뛰어난 울타리와 털뭉치로 유명한 견종 중 하나입니다. 남극견이라 불리며 풍부한 에너지와 우아한 외모로 많은 사랑을 받고 있습니다. 주인과의 깊은 유대감을 형성하는 특징이 있습니다.",
          author: "개껌조아3",
          timestamp: "2023-11-14 11:00",
        },
      ];
    </script>
  </head>
  <body>
    <nav-bar> </nav-bar>

    <div class="container">
      <div class="post-container" id="postContainer"></div>

      <form action="submit">
        <text-field
          data-label="닉네임"
          data-placeholder="닉네임을 입력하세요"
        ></text-field>

        <text-field
          data-label="이메일"
          data-placeholder="id@email.com"
        ></text-field>
        <text-field
          data-label="연락처"
          data-placeholder="010-0000-0000"
        ></text-field>
        <text-field
          data-label="비밀번호"
          data-placeholder="비밀번호를 입력하세요"
        ></text-field>
        <text-field
          data-label="비밀번호 확인"
          data-placeholder="비밀번호를 입력하세요"
        ></text-field>
        <custom-button data-ruma="gosdf" data-type="primary" data-label="제출"></custom-button>
        <button type="submit">제출</button>
      </form>
    </div>

    <script>
      const postContainer = document.getElementById("postContainer");

      object1.forEach((postData) => {
        const post2 = document.createElement("post-item");
        post2.setAttribute("data-title", postData.title);
        post2.setAttribute("data-content", postData.content);
        post2.setAttribute("data-author", postData.author);
        post2.setAttribute("data-timestamp", postData.timestamp);

        post2.addEventListener("click", () => {
          window.location.href = `main.html/${postData.id}`;
        });

        postContainer.appendChild(post2);
      });
    </script>
  </body>
</html>
