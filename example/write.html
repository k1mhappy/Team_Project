<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="/components/navbar.js"></script>
    <script type="module" src="/components/post.js"></script>
    <script type="module" src="/components/textfield.js"></script>
    <script type="module" src="/components/textarea.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/write.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="container">
      <h1 class="pageTitle center">글쓰기</h1>
      <text-field
        data-label="제목"
        data-placeholder="제목을 입력하세요"
        type="text"
        name="title"
        id="title"
      ></text-field>
      <text-area
        data-label="내용"
        data-placeholder="내용을 입력하세요"
        type="text"
        name="content"
        id="content"
      >
      </text-area>
      <custom-button data-type="primary" data-label="등록하기" onclick="writePost()"></custom-button>
    </div>
  </body>
</html>
