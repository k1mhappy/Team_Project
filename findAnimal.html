<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      rel="stylesheet"
      type="text/css"

    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/findAnimal.css" />
    <script type="module" src="/components/navbar.js" defer></script>
    <!-- <script src="javascript/findAnimal.js" defer></script> -->
    <script src="javascript/findAnimal3.js" defer></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=80bad8c0d05b53223370f4e46bc05b7e&libraries=services"

  </head>
  <body>
    
    


    <nav-bar></nav-bar>

    <!-- <iframe src="https://www.youtube.com/embed/Oj4oqI2S12c" frameborder="0" controls="0"></iframe> -->
    <!-- <div id="player"></div> -->
    <div class="container">
      <h1 class="pageTitle center">가족 찾기</h1>
      <!-- <div id="map" style="width: 100%; height: 400px"></div> -->
      <div class="list"></div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <!-- <p class="location"></p> -->
      </div>



      <div id="Modal" class="modal">
        <i data-feather="x" width="24" class="closeModal"></i>
        <h2 id="modalTitle"></h2>
        <div class="grid">
          <p id="modalBreed"></p>
          <p id="modalLocation"></p>
          <p id="modalEnterDate"></p>
          <p id="modalGender"></p>
          <p id="modalAge"></p>
        </div>
        <div class="video-container">
          <iframe id="modalVideo" src="" frameborder="0" ></iframe>
        </div>
        <custom-button data-type="secondary" data-label="확인" class="closeModal"></custom-button>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            type: "fraction",
          },
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          keyboard: {
            enabled: true,
          },
          effect: "cards",
          grabCursor: true,
        });
      </script>
      <script>
        feather.replace();
      </script>
    </div>
  </body>
</html>
